<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Roman Ehrhardt" />
    <meta name="description" content="Spots social media concept." />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Spots App</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="The Spots logo"
        />
      </header>
      <main class="main">
        <section class="profile page__section">
          <div class="profile__bio">
            <img
              class="profile__image"
              src="./images/avatar.jpg"
              alt="A black and white portrait photo of Bessie Coleman."
            />
            <div class="profile__texts">
              <div class="profile__text">
                <h1 class="profile__name">Bessie Coleman</h1>
                <p class="profile__description">Civil Aviator</p>
              </div>
              <button class="profile__edit-btn" type="button">
                <img
                  class="profile__pencil"
                  src="./images/pencil_icon.svg"
                  alt="A silhouette icon of a pencil."
                />
                <span class="profile__edit">Edit Profile</span>
              </button>
            </div>
          </div>
          <button class="profile__post-btn" type="button">
            <img
              class="profile__plus-btn"
              src="./images/plus_icon.svg"
              alt="A plus sign"
            />
            <span class="profile__post-btn-text">New Post</span>
          </button>
        </section>
        <section class="posts page__section">
          <ul class="posts__list">
            <template id="post-template">
              <li class="post">
                <img class="post__image" src="" alt="" />
                <button
                  aria-label="Delete card"
                  class="post__delete-btn"
                  type="button"
                ></button>
                <div class="post__description">
                  <h2 class="post__text"></h2>
                  <button
                    aria-label="Like card"
                    class="post__like-btn"
                    type="button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
      <!-- EDIT PROFILE FORM -->
      <div class="modal modal_closed" id="edit-modal">
        <div class="modal__box">
          <div class="modal__header">
            <h2 class="modal__title">Edit profile</h2>
            <button type="button" class="modal__close-btn"></button>
          </div>
          <form class="modal__form" name="edit-profile">
            <label for="profile-name-input" class="modal__label">Name </label>
            <input
              type="text"
              id="profile-name-input"
              class="modal__input"
              placeholder="Name"
            />
            <label for="profile-description-input" class="modal__label"
              >Description
            </label>
            <input
              type="text"
              id="profile-description-input"
              class="modal__input"
              placeholder="Description"
            />
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <!-- NEW POST FORM -->
      <div class="modal modal_closed" id="post-modal">
        <div class="modal__box">
          <div class="modal__header">
            <h2 class="modal__title">New Post</h2>
            <button type="button" class="modal__close-btn"></button>
          </div>
          <form class="modal__form" name="new-post">
            <label for="image-link" class="modal__label">Image link</label>
            <input
              type="url"
              id="image-link"
              class="modal__input"
              placeholder="Paste a link to the picture"
            />
            <label for="caption" class="modal__label">Caption </label>
            <input
              type="text"
              id="caption"
              class="modal__input"
              placeholder="Type your caption"
            />
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <!-- PREVIEW IMAGE MODAL -->
      <div class="modal modal_type_preview modal_closed" id="preview-modal">
        <div class="modal__box modal__box_preview">
          <img src="" alt="" class="modal__image" />
          <p class="modal__caption"></p>
          <button
            type="button"
            class="modal__close-btn modal__close-btn_preview"
          ></button>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
